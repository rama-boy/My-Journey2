<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>RAMABOYUNIVERSE SESI-6</title>
</head>
<body>
    <div class="container">
        <nav>
            <a onclick="reRender()" id="home">HOME</a>
            <a onclick="darkMode()" id="mode">MODE</a>
        </nav>
        <h1>SESI-6 RAMABOYUNIVERSE</h1>
        <p class="info" id="info"></p>
    </div>

    <!-- INITIALIZING FUNCTION -->
    <script>
        let body = document.body;
        let info = document.getElementById("info");
        let mode = document.getElementById("mode");
        let home = document.getElementById("home");

        const darkLimit = 5;
        let darkCounter = 0;
        let darkRemainingLeft;

        function darkMode() {
            if(darkRemainingLeft == 1){
                info.textContent = "ðŸ’¥FITUR DARK MODE MENCAPAI LIMITðŸ’¥";
                alert('Dark Mode Mencapai Limit!');
                mode.style.display = "none";
                home.textContent = "RESTART";
                return;
            }

            darkCounter += 1;
            darkRemainingLeft = darkLimit - darkCounter;

            // Render ke info element!
            info.textContent = `Di-klik sebanyak ${darkCounter}x, tersisa ${darkRemainingLeft}`

            body.classList.toggle("dark");
        }

        function reRender() {
            location.reload();
        }

    </script>
    <!-- INITIALIZING FUNCTION END -->
</body>
</html>
